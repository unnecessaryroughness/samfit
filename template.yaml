      Description: "SamFit Lambda Function ARN"
      Value: !GetAtt SamFitFunction.Arn

    SamFitFunctionIamRole:
      Description: "Implicit IAM Role created for SamFit function"
      Value: !GetAtt SamFitFunctionRole.Arn
