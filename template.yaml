AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SamFit Alexa Skill

Mappings:
    Variables:
        AlexaSkillKit:
            Id: amzn1.ask.skill.xxxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx

Resources:
    SamFitFunction:
        Type: AWS::Serverless::Function 
        Properties:
            CodeUri: samfit/
            Handler: app.handler
            Runtime: nodejs8.10
            Timeout: 3
            Events:
                SamFitSkill:
                    Type: AlexaSkill

